<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="mt-3">calcola il prezzo del tuo biglietto</h1>
    </header>
    <section class="my-4">
        <div class="container-sm _box">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <h3>Nome Cognome</h3>
                    <input id="nome" type="text" value="">
                </div>
                <div class="col text-center">
                    <h3>Km da percorrere</h3>
                    <input id="km" type="text" value="">
                </div>
                <div class="col text-center">
                    <h3>Fascia d'et&#224;</h3>
                    <input id="age" type="number" value="">
                </div>
            </div>
            <div class="m_auto w-50 row justify-content-around my-5">
                <button type="button" class="btn btn-light col _btn ">Genera</button>
                <button type="button" id="" class="btn btn-light col _btn ">Annulla</button>
            </div>    
        </div>    
    </section>
    <section class="text-center hidden">
        <h2 class="mt-3 text-center">il tuo biglietto</h2>
        <div class="container-sm _box">
            <h3>dettaglio passeggeri</h3>
            <div class="row _bordered ">
                <div class="col-4 _bg">
                    <span class="mb-5">NOME PASSEGGERO</span>
                    <div id="nome"></div>
                </div>
                <div class="col-2">
                    <span class="mb-5">Offerta</span>
                    <div id="offerta"></div>
                </div>
                <div class="col-2">
                    <span class="mb-5">Carrozza</span>
                    <div id="carrozza"></div>
                </div>
                <div class="col-2">
                    <span class="mb-5">Codice CP</span>
                    <div id="cpc"></div>
                </div>
                <div class="col-2">
                    <span class="mb-5">Costo biglietto</span>
                    <div id="totale"></div>
                </div>
            </div>
        </div>
    

    </section>
    <script src="js/script.js"></script>
</body>
</html>
