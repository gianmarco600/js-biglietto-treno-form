<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="mt-3 _uppercase">calcola il prezzo del tuo biglietto</h1>
    </header>
    <section class="my-4">
        <div class="container-sm _box">
            <div class="row justify-content-center">
                <div class="col text-center py-2">
                    <h3>Nome Cognome</h3>
                    <input id="nome" type="text" value="" placeholder="  es: Marco Rossi">
                </div>
                <div id="kmBox" class="col text-center py-2">
                    <h3>Km da percorrere</h3>
                    <label class="etichetta" for="km">km:</label>
                    <input id="km" type="number" value="" placeholder="  es: 300">
                </div>
                <div id="ageBox" class="col text-center py-2">
                    <h3>Et&#224;</h3>
                    <input id="age" type="number" value="" placeholder="  es: 24">
                </div>
            </div>
            <div class="m_auto w-50 row justify-content-around my-5">
                <button type="button" id="genera" class="btn btn-light col _btn ">Genera</button>
                <button type="button" id="annulla" class="btn btn-light col _btn ">Annulla</button>
            </div>    
        </div>    
    </section>
    <section id="biglietto" class="text-center _hidden">
        <h2 class="my-3 text-center _uppercase">il tuo biglietto</h2>
        <div class="container-sm _box">
            <h3>Dettaglio passeggeri</h3>
            <div class="mt-4 row _bordered">
                <div class="col-4 _bg p-2">
                    <span class="my-5 _white">NOME PASSEGGERO</span>
                    <div class="output my-3" id="nomeOut"></div>
                </div>
                <div class="col-2 p-2">
                    <span class="my-5">Offerta</span>
                    <div class="output my-3" id="offertaOut"></div>
                </div>
                <div class="col-2 p-2">
                    <span class="my-5">Carrozza</span>
                    <div class="output my-3" id="carrozzaOut"></div>
                </div>
                <div class="col-2 p-2">
                    <span class="my-5">Codice CP</span>
                    <div class="output my-3" id="cpcOut"></div>
                </div>
                <div class="col-2 p-2">
                    <span class="my-5">Costo biglietto</span>
                    <div class="output my-3" id="totaleOut"></div>
                </div>
            </div>
        </div>
    

    </section>
    <script src="js/script.js"></script>
</body>
</html>
